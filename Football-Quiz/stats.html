<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="site.css">
</head>
<body>
        
<section id="home">
    <header>

        <div class="logo"><img src="logo.png" width="250" height="100"/></div>
        <div class="homebutton"><h1 style="color:rgb(115, 42, 106)">Home</h1></style></div>
        <div class="title"><h1 style="color:rgb(115, 42, 106)">Fussball Quiz</h1></style></div>
        

    </header>
   

    <start>

        <div class="description">Hier in diesem Quiz geht es um Fussball.</div>
        <div class="play"><a href="quiz.html">Play</a></div>
        <div class="give-up">Give up</div>
        <div class="score">QuestionNr.</div>
        <div class="timer">Timer</div>

    </start>

    <div class="square">

        <div class="wrapper">
            <div>
               <i class="fas fa-award award_icon"></i>
               <h3 class="username">Nice!! <span class="name"></span></h3>
            </div>
        </div>
    

            <script src="timer-counting.js"></script>


    </div>

</body>
</html>
